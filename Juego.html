        <div class="pregunta" id="pregunta"></div>

        <div class="boton" id="boton2" onclick="seleccionarRespuesta(1)"></div>
        <div class="boton" id="boton3" onclick="seleccionarRespuesta(2)"></div>

        <div class="button-container">
            <button class="button" id="continuar" style="display:none;" onclick="cargarNuevaPregunta()">Continuar</button>
